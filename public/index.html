<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
  </head>
  <body>
    <div class="weather-forecast">
      <h2 id="date-time"></h2>
      <div class="current-weather">
        <h2>Weather Conditions Now</h2>
        <h3>Current Temp: <span id="current-temp"></span>&#8457;</h3>
        <h4>Current Conditions: <span id="current-condition"></span></h4>
      </div>
      <div class="forecast">
        <h2>Weather Forecast</h2>
        <h3>Conditions Next Hour: <span id="next-hour-forecast"></span></h3>
        <h3>Today's Forecast: <span id="today-forecast"></span></h3>
        <h3>This Week's Forecast: <span id="week-forecast"></span></h3>
        <ul id="week-daily-forecast"></ul>
      </div>
    </div>
    <div class="hourly-forecast">
      <h3>Hourly Forecast</h3>
      <ul id="hourly-list">

      </ul>
    </div>
    <footer>
      <p>&copy Robert M. Parker 2017</p>
      <p><a href="https://darksky.net/poweredby/">Powered by Dark Sky</a></p>
    </footer>
    <!-- <script type="text/javascript" src="./weatherData.JSON"></script> -->
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
